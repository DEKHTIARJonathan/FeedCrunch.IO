{% extends 'admin/admin_base.html' %}
{% load staticfiles %}

{% block body %}

<div class="row">
    <div class="col s12 m12 l12">
        <div class="card">
            <div class="card-content">
                <form id="add-form" action="#">
                    <div>
                        <h3>Submit a new Article</h3>
                        <section>
                            <div class="add-form-content">
                                <div class="row">
                                    <div class="col m12">
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <label for="title">Enter the Article's Title</label>
                                                {% if post %}
                                                    <input id="title" name="title" type="text" class="required validate" data-init="{{ post.title }}" value="{{ post.title }}">
                                                {% else %}
                                                    <input id="title" name="title" type="text" class="required validate" data-init="" value="">
                                                {% endif %}
                                            </div>
                                            <div class="input-field col s12">
                                                <label for="link">Enter the Article's Link</label>
                                                {% if post %}
                                                    <input id="link" name="link" type="text" class="required validate" data-init="{{ post.link }}" value="{{ post.link }}">
                                                {% else %}
                                                    <input id="link" name="link" type="text" class="required validate" data-init="" value="">
                                                {% endif %}
                                            </div>
                                            <div class="input-field col s12 no-padding">
                                                <div class="input-field col s12">
                                                    <label for="tags">Enter up to 5 tags to improve social impact and search effiency</label>
                                                    {% if post %}
                                                        <input type="text" name="tags" id="tags" class="typehead-input" data-init="{{ post.get_tags }}" value="{{ post.get_tags }}"/>
                                                    {% else %}
                                                        <input type="text" name="tags" id="tags" class="typehead-input" data-init="" value=""/>
                                                    {% endif %}

                                                </div>
                                            </div>
                                            <div class="input-field col s12 m6 l3">
                                                <!-- Switch -->
                                                <div class="switch m-b-md">
                                                    <label>
                                                        <span class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="I am tooltip">Link Visible:</span>
                                                        {% if post %}
                                                            <input type="checkbox" id="link-visible" name="link-visible"  data-init="{{ post.activeLink }}">
                                                        {% else %}
                                                            <input type="checkbox" id="link-visible" name="link-visible"  data-init="{{ user.pref_post_public_visibility }}">
                                                        {% endif %}
                                                        <span class="lever"></span>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="input-field col s12 m6">

                                                <div class="input-field col s12 m6">
                                                    <!-- Switch -->
                                                    <div class="switch m-b-md">
                                                        <label>
                                                            <span class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="I am tooltip">Publish on Twitter:</span>
                                                            {% if user.is_twitter_enabled %}
                                                                <input type="checkbox" id="twitter" name="twitter" data-init="{{ user.pref_post_repost_TW }}">
                                                            {% else %}
                                                                <input type="checkbox" id="twitter" name="twitter" disabled>
                                                            {% endif %}
                                                            <span class="lever"></span>
                                                        </label>
                                                    </div>
                                                </div>

                                                <div class="input-field col s12 m6">
                                                    <!-- Switch -->
                                                    <div class="switch m-b-md">
                                                        <label>
                                                            <span class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="I am tooltip">Publish on Facebook:</span>
                                                            {% if user.is_facebook_enabled %}
                                                                <input type="checkbox" id="facebook" name="facebook" data-init="{{ user.pref_post_repost_FB }}">
                                                            {% else %}
                                                                <input type="checkbox" id="facebook" name="facebook" disabled>
                                                            {% endif %}
                                                            <span class="lever"></span>
                                                        </label>
                                                    </div>
                                                </div>

                                                <div class="input-field col s12 m6">
                                                    <!-- Switch -->
                                                    <div class="switch m-b-md">
                                                        <label>
                                                            <span class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="I am tooltip">Publish on LinkedIn:</span>
                                                            {% if user.is_linkedin_enabled %}
                                                                <input type="checkbox" id="linkedin" name="linkedin" data-init="{{ user.pref_post_repost_LKin }}">
                                                            {% else %}
                                                                <input type="checkbox" id="linkedin" name="linkedin" disabled>
                                                            {% endif %}
                                                            <span class="lever"></span>
                                                        </label>
                                                    </div>
                                                </div>

                                                <div class="input-field col s12 m6">
                                                    <!-- Switch -->
                                                    <div class="switch m-b-md">
                                                        <label>
                                                            <span class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="I am tooltip">Publish on Google Plus:</span>
                                                            {% if user.is_gplus_enabled %}
                                                                <input type="checkbox" id="gplus" name="gplus" data-init="{{ user.pref_post_repost_GPlus }}">
                                                            {% else %}
                                                                <input type="checkbox" id="gplus" name="gplus" disabled>
                                                            {% endif %}
                                                            <span class="lever"></span>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="input-field col s12 m6 l3">
                                                <!-- Switch -->
                                                <div class="switch m-b-md">
                                                    <label>
                                                        <span class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="I am tooltip">Title Auto Format:</span>
                                                        <input type="checkbox" id="auto-format" name="auto-format" data-init="{{ user.pref_post_autoformat }}">
                                                        <span class="lever"></span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row row-submit">
                                            <div class="col s12 m6 l4 offset-l2">
                                                <a class="waves-effect waves-light btn red" id="reset" style="width: 100%;"><i class="material-icons left">delete</i>Reset</a>
                                            </div>
                                            <div class="col s12 m6 l4">
                                                <a class="waves-effect waves-light btn light-blue darken-2 m-b-xs" id="submit"  style="width: 100%;"><i class="material-icons left">done</i>Submit</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
