applications:
- name: Feedcrunch-Front-Dev
  host: feedcrunch-front-dev
  instances: 1
  memory: 512M
  disk_quota: 2G
  path: .
  buildpack: https://github.com/cloudfoundry/buildpack-python.git
  command: chmod +x launch_server.sh && ./launch_server.sh
  stack: cflinuxfs2
  url:
  - dev.feedcrunch.io
  - feedcrunch-dev.eu-gb.mybluemix.net

- name: Feedcrunch-Worker-Dev
  host: feedcrunch-worker-dev
  instances: 1
  memory: 512M
  disk_quota: 2G
  path: .
  buildpack: https://github.com/cloudfoundry/buildpack-python.git
  command: celery worker -A application -l info --events --detach && celery beat -A application --loglevel=info --detach && celery events -A application --loglevel=info --camera=django_celery_monitor.camera.Camera --frequency=2.0 --detach
  stack: cflinuxfs2
  health-check-type: process
  no-route: true
