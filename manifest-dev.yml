domain: eu-gb.mybluemix.net
timeout: 120
memory: 512M
disk_quota: 2G
path: .
stack: cflinuxfs2
buildpack: https://github.com/cloudfoundry/buildpack-python.git
services:
- Feedcrunch-DB-Dev
- RabbitMQ-Dev
- Redis-Dev

applications:

- name: Feedcrunch-Front-Dev
  host: feedcrunch-front-dev
  instances: 1
  command: chmod +x ./scripts/bluemix/launch_server.sh && ./scripts/bluemix/launch_server.sh
  url:
  - dev.feedcrunch.io
  - feedcrunch-dev.eu-gb.mybluemix.net
  - feedcrunch-api-dev.eu-gb.mybluemix.net

- name: Feedcrunch-Worker-Dev
  host: feedcrunch-worker-dev
  instances: 1
  command: chmod +x ./scripts/bluemix/launch_orchester_dev.sh && ./scripts/bluemix/launch_orchester_dev.sh
  health-check-type: process
  no-route: true
