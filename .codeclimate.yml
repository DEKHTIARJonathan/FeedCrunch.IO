engines:
  duplication:
    enabled: true
    config:
      languages:
        - ruby
        - javascript
        - python
        - php
  fixme:
    enabled: true
  radon:
    enabled: true
  rubocop:
    enabled: true

ratings:
  paths:
  - "**.py"
  - "**.html"
  - "**.css"
  - "**.js"
exclude_paths:
- "**/tests/**"
- "**/test_**.py"
