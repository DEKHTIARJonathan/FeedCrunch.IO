language: python

dist: trusty

cache:
- pip

python:
- '3.4'
- '3.5'
- '3.6'
services: postgresql

before_install:
- export DJANGO_SETTINGS_MODULE=application.settings
- export PYTHONPATH=$HOME/builds/DataIsTheNewBlack/FeedCrunch.IO
- virtualenv venv

install:
- pip install --upgrade pip
- pip install -r requirements.txt

before_script:
- psql -c "CREATE DATABASE travisci;" -U postgres

script:
- python manage.py collectstatic --noinput
- python manage.py makemigrations feedcrunch
- python manage.py migrate
- python manage.py createcachetable
- coverage run manage.py test

after_success:
- coveralls
    
notifications:
  slack:
    rooms:
      secure: 
      
env:
  global:
  
  - ARTIFACT_NAME="Feedcrunch-Application.zip"
  
  ### === BluemixPassword === ###
  - secure: 
  
  ### === GITHUB_OAUTH_TOKEN === ###
  - secure: ""
  
before_deploy:
- find . | grep -E "(__pycache__|\.pyc|\.pyo$)" | xargs rm -rf
- zip -r "$ARTIFACT_NAME" . -x \*.crypto application/staticfiles/\* venv/\* _unused_/\* venv/\* certificate/\* codedeploy/\* example_files/\* htmlcov/\* scripts/\* lib_bin/\* .git/\*

deploy:
- provider: cloudfoundry
  api: https://api.eu-gb.bluemix.net
  username: jonathan.dekhtiar@utc.fr
  password: "$BluemixPassword"
  organization: FeedCrunch
  space: prod
  manifest: manifest.yml
  region: eu-gb
  on:
    branch: master
    python: '3.6'
    repo: DataIsTheNewBlack/FeedCrunch.IO
    
- provider: cloudfoundry
  api: https://api.eu-gb.bluemix.net
  username: jonathan.dekhtiar@utc.fr
  password: "$BluemixPassword"
  organization: FeedCrunch
  space: prod
  manifest: manifest-dev.yml
  region: eu-gb
  on:
    branch: dev
    python: '3.6'
    repo: DataIsTheNewBlack/FeedCrunch.IO
    
- provider: releases
  api_key: "$GITHUB_OAUTH_TOKEN"
  file: $ARTIFACT_NAME
  skip_cleanup: true
  on:
    tags: true
    python: '3.6'
    repo: DataIsTheNewBlack/FeedCrunch.IO
