disk_quota: 1024M
domain: eu-gb.mybluemix.net
instances: 1
timeout: 120
memory: 512M
disk_quota: 2G
path: .
stack: cflinuxfs2
buildpack: https://github.com/cloudfoundry/buildpack-python.git

applications:
- name: Feedcrunch-Daemon-Prod
  host: feedcrunch-daemon-prod
  instances: 1
  command: screen -S beat -dm celery beat -A application --loglevel=info && screen -S beat -dm elery events -A application --loglevel=info --camera=django_celery_monitor.camera.Camera --frequency=2.0
  health-check-type: process
  services:
  - Feedcrunch-DB-prod
  - RabbitMQ-prod
  url:
  - daemon-prod.feedcrunch.io
  - feedcrunch-daemon-prod.eu-gb.mybluemix.net

- name: Feedcrunch-Daemon-Dev
  host: feedcrunch-daemon-dev
  instances: 1
  command: screen -S beat -dm celery beat -A application --loglevel=info && screen -S beat -dm elery events -A application --loglevel=info --camera=django_celery_monitor.camera.Camera --frequency=2.0
  health-check-type: process
  services:
  - Feedcrunch-DB-dev
  - RabbitMQ-dev
  url:
  - daemon-dev.feedcrunch.io
  - feedcrunch-daemon-dev.eu-gb.mybluemix.net
