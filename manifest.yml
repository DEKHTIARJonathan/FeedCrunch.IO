applications:
- name: Feedcrunch-Front-Prod
  host: feedcrunch-front-prod
  instances: 2
  memory: 1G
  disk_quota: 1G
  path: .
  buildpack: https://github.com/cloudfoundry/buildpack-python.git
  command: chmod +x run.sh && ./run.sh
  stack: cflinuxfs2
  url:
  - www.feedcrunch.io
  - feedcrunch.eu-gb.mybluemix.net
  
