{% extends 'base.html' %}
{% load staticfiles %}

{% block body %}

<!-- Contact Form -->
<section class="section" id="signup">
    <div class="container" id="signup_container">
        <div class="main">
            <h1>Join FeedCrunch.IO</h1>
            <h2>The best way to create, share, and manage RSS Feeds.</h2>
            <hr>
            <form>
                {% csrf_token %}
                {% if next %}
                    <input type="hidden" name="next" value="{{ next }}" />
                {% endif %}
                <div class="lable-2">
                    <input type="text" class="text" placeholder="Username">
                    <div class="clear"></div>
                </div>

                <div class="lable">
                    <div class="col_1_of_2 span_1_of_2">
                        <input type="text" class="text" placeholder="First Name">
                    </div>
                    <div class="col_1_of_2 span_1_of_2">
                        <input type="text" class="text" placeholder="Last Name">
                    </div>
                    <div class="clear"></div>
                </div>

                <div class="lable-2">
                    <input type="text" class="text" placeholder="your@email.com">
                    <div class="clear"></div>
                </div>
                <div class="lable-2">
                    <input type="password" class="text" placeholder="Password">
                    <div class="clear"></div>
                </div>

                <div class="lable-2" id="sandbox-container">
                    <div class="input-group date">
                      <input type="text" class="" placeholder="Date of Birth ~ dd/mm/yyyy">
					  <span class="input-group-addon">
						  <i class="glyphicon glyphicon-th"></i>
					  </span>
                    </div>
                    <div class="clear"></div>
                </div>

                <div class="lable-2">
                    <select onchange="this.className=''" class="select-disabled">
                        <option selected disabled>Select One Gender</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                    <div class="clear"></div>
                </div>

                <div class="lable-2">
                    <select onchange="this.className=''" class="select-disabled">
                        <option selected disabled>Where are you from ?</option>
                        {% for country in countries %}
                            <option>{{ country.name }}</option>
                        {% endfor %}
                    </select>
                    <div class="clear"></div>
                </div>

                <hr>
                <h3>
                    By creating an account, you agree to our <span class="term"><a href="/terms">Terms & Conditions</a></span>
                </h3>
                <hr>
                <div class="submit">
                    <input type="submit" onclick="myFunction()" value="Create account" >
                </div>
                <div class="clear"> </div>
            </form>
        </div>
    </div>
    <!-- end container -->
</section>
<!-- End Contact Form -->

{% endblock %}
