os: linux
files:
  - source: /
    destination: /dataradar
hooks:
  BeforeInstall:
    - location: codedeploy/Scripts/BeforeInstall.sh
  ApplicationStart:
    - location: codedeploy/Scripts/startServer.sh
      timeout: 3600
  ApplicationStop:
    - location: codedeploy/Scripts/stopServer.sh
      timeout: 3600
