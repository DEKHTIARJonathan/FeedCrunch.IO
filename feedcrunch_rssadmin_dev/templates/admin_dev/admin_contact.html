{% extends 'admin_dev/admin_base.html' %}
{% load staticfiles %}

{% block body %}

<div class="row">
    <div class="col s12">
        <div class="page-title">Shoot me a message!</div>
    </div>
    <div class="col s12 m4">
        <div class="card">
            <div class="card-content center-align">
                <img src="{% static "images/team/jonathan.jpg" %}" class="responsive-img circle" width="128px" alt="">
                <p class="m-t-lg flow-text">Jonathan DEKHTIAR</p>
                <div class="chip m-t-sm blue-grey white-text">Data Scientist</div>
                <div class="chip m-t-sm blue-grey white-text">Developer</div>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <span class="card-title">Interests</span>
                <div class="chip m-t-sm">Deep Learning</div>
                <div class="chip m-t-sm">Data Analysis</div>
				<div class="chip m-t-sm">Startup</div>
				<div class="chip m-t-sm">Sport</div>
				<div class="chip m-t-sm">Science</div>
                <div class="chip m-t-sm">Family</div>
                <div class="chip m-t-sm">Work</div>
                <div class="chip m-t-sm">Friends</div>
				<div class="chip m-t-sm">Wine</div>
				<div class="chip m-t-sm">Cheese</div>
            </div>
        </div>
    </div>

    <div class="col s12 m8">
        <div class="card">
            <div class="card-content ">
                <span class="card-title">Let's keep in touch</span>
                <form class="m-t-md">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="first_name" type="text" class="validate">
                            <label for="first_name" class="">Subject</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email" class="">Email</label>
                        </div>
                        <div class="input-field col s12">
                            <textarea id="message" class="materialize-textarea validate" style="height:140px;"></textarea>
                            <label for="message" class="">Message</label>
                        </div>
						<a class="waves-effect waves-light btn blue"><i class="material-icons left">send</i>Send Message</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
