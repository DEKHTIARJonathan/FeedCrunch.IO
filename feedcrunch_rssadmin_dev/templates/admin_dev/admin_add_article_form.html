{% extends 'admin_dev/admin_base.html' %}
{% load staticfiles %}

{% block body %}

<div class="row">
	<div class="col s12 m12 l12">
		<div class="card">
			<div class="card-content">
				<form id="add-form" action="#">
					<div>
						<h3>Submit a new Article</h3>
						<section>
							<div class="add-form-content">
								<div class="row">
									<div class="col m12">
										<div class="row">
											<div class="input-field col s12">
												<label for="title">Enter the Article's Title</label>
												<input id="title" name="title" type="text" class="required validate">
											</div>
											<div class="input-field col s12">
												<label for="link">Enter the Article's Link</label>
												<input id="link" name="link" type="text" class="required validate">
											</div>
											<div class="input-field col s12 m6 l4">
												<!-- Switch -->
												<div class="switch m-b-md">
													<label>
														<span class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="I am tooltip">Link Visible:</span>
														<input type="checkbox">
														<span class="lever"></span>
													</label>
												</div>
											</div>
											<div class="input-field col s12 m6 l4">
												<!-- Switch -->
												<div class="switch m-b-md">
													<label>
														<span class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="I am tooltip">Publish on Twitter:</span>
														<input type="checkbox">
														<span class="lever"></span>
													</label>
												</div>
											</div>
											<div class="input-field col s12 m6 l4">
												<!-- Switch -->
												<div class="switch m-b-md">
													<label>
														<span class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="I am tooltip">Title Auto Format:</span>
														<input type="checkbox">
														<span class="lever"></span>
													</label>
												</div>
											</div>
										</div>
										<div class="row row-submit">
											<div class="input-field col s12 m4 offset-m2 l2 offset-l4">
												<a class="waves-effect waves-light btn red m-b-xs" id="reset"><i class="material-icons left">delete</i>Reset</a>
											</div>
											<div class="input-field col s12 m4 l2">
												<a class="waves-effect waves-light btn light-blue darken-2 m-b-xs" id="submit"><i class="material-icons left">done</i>Submit</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</section>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
